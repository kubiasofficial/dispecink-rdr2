<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Continental Rail Company</title>

    <!-- Starobylé písmo -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2b2b2b;
            font-family: 'Libre Baskerville', serif;
        }

        /* Kniha */
        .book {
            max-width: 700px;
            margin: 60px auto;
            background: #f3e7c9;
            padding: 50px;
            box-shadow:
                0 0 0 8px #3b2f1e,
                0 15px 40px rgba(0,0,0,0.6);
            border-radius: 4px;
            position: relative;
        }

        /* Hřbet knihy */
        .book::before {
            content: "";
            position: absolute;
            left: -20px;
            top: 0;
            width: 20px;
            height: 100%;
            background: #2a1d12;
            box-shadow: inset -3px 0 6px rgba(0,0,0,0.6);
        }

        h1 {
            text-align: center;
            font-size: 34px;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            margin-bottom: 40px;
            font-style: italic;
        }

        .divider {
            border-top: 2px solid #5a4a32;
            margin: 30px 0;
        }

        h2 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 25px;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: #2b1e12;
            font-size: 18px;
            padding: 8px 16px;
            border: 1px solid #5a4a32;
            transition: all 0.3s ease;
        }

        a:hover {
            background: #5a4a32;
            color: #f3e7c9;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="book">
        <h1>Continental Rail Company</h1>
        <div class="subtitle">Est. 1899</div>

        <div class="divider"></div>

        <h2>Výběr záznamů</h2>

        <ul>
            <li><a href="#">Joshua Thorne</a></li>
            <li><a href="#">Henry Brown</a></li>
            <li><a href="#">Elizabeth Brown</a></li>
            <li><a href="#">Nicholas Carter</a></li>
        </ul>

        <footer>
            Archiv společnosti • Rok Páně 1899
        </footer>
    </div>
</body>
</html>
