<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Continental Rail Company - Služební záznam</title>
    <style>
        /* Styl roku 1899 - papír, mosaz, staré písmo */
        body {
            background-color: #1e1c1a; /* Temné pozadí vagonu */
            color: #d2c1ae; /* Barva starého papíru */
            font-family: "Courier New", Courier, monospace; /* Styl psacího stroje */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .log-book {
            background-color: #2d2a27;
            border: 2px solid #b09060; /* Mosazný rám */
            padding: 50px;
            width: 500px;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
            text-align: center;
        }

        h1 {
            color: #b09060;
            letter-spacing: 4px;
            text-transform: uppercase;
            border-bottom: 1px solid #b09060;
            padding-bottom: 10px;
            margin-bottom: 40px;
            font-size: 1.5rem;
        }

        h2 {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #a08050;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        select {
            width: 100%;
            padding: 12px;
            background-color: #1a1816;
            color: #d2c1ae;
            border: 1px solid #4d453d;
            font-family: "Courier New", Courier, monospace;
            font-size: 1.1rem;
            cursor: pointer;
            outline: none;
        }

        button {
            background-color: #b09060;
            color: #1a1816;
            border: none;
            padding: 15px 30px;
            font-family: "Courier New", Courier, monospace;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 2px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #d2c1ae;
        }
    </style>
</head>
<body>

    <div class="log-book">
        <h1>Continental Rail Company</h1>
        <h2>[ SLUŽEBNÍ KNIHA ]</h2>

        <div class="input-group">
            <label for="strojvudce">Identifikace Strojvůdce:</label>
            <select id="strojvudce">
                <option value="Elizabeth Brown">Elizabeth Brown</option>
                <option value="Joshue Thorne">Joshue Thorne</option>
                <option value="Henry Brown">Henry Brown</option>
                <option value="Nicholas Carter">Nicholas Carter</option>
            </select>
        </div>

        <button onclick="dalsiKrok()">Pokračovat</button>
    </div>

    <script>
        function dalsiKrok() {
            const jmeno = document.getElementById('strojvudce').value;
            console.log("Vybrán strojvůdce: " + jmeno);
            // Zde budeme pokračovat krokem 2, jakmile řekneš
        }
    </script>

</body>
</html>
