<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Železniční linky – 1899</title>

    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f3ead3;
            font-family: 'Libre Baskerville', serif;
            color: #2a241c;
            margin: 0;
            padding: 0;
        }

        .page {
            max-width: 700px;
            margin: 50px auto;
            background: #fff6df;
            border: 2px solid #5b4a35;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 40px;
        }

        .line {
            text-align: center;
            font-size: 22px;
            margin: 20px 0;
            padding: 10px 0;
            border-bottom: 1px solid #b7a98a;
        }
    </style>
</head>
<body>

    <div class="page">
        <h1>Železniční linky</h1>

        <div class="line">HLAVNÍ OKRUH</div>
        <div class="line">ZÁPADNÍ SPOJKA</div>
        <div class="line">VÝCHODNÍ DRÁHA</div>
        <div class="line">JIŽNÍ CESTA</div>
    </div>

</body>
</html>
