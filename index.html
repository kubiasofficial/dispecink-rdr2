<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Continental Rail Company</title>

<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #2b2b2b, #111);
    font-family: 'Libre Baskerville', serif;
    color: #d8c08a;
}

/* CENTRÁLNÍ BLOK */
.main-panel {
    width: 520px;
    margin: 80px auto 40px;
    padding: 30px 30px 35px;
    background: rgba(30, 28, 26, 0.95);
    border: 1px solid #c7a86a;
    box-shadow: 0 0 40px rgba(0,0,0,0.8);
}

/* NADPIS */
.title {
    text-align: center;
    letter-spacing: 3px;
    font-size: 18px;
    margin-bottom: 20px;
}

/* PODNADPIS */
.subtitle {
    text-align: center;
    font-size: 11px;
    opacity: 0.8;
    margin-bottom: 20px;
}

.divider {
    height: 1px;
    background: rgba(199,168,106,0.4);
    margin: 18px 0;
}

/* SEZNAM */
.list {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.item {
    padding: 10px 14px;
    border: 1px solid rgba(199,168,106,0.35);
    cursor: pointer;
    font-size: 13px;
    transition: 0.2s;
}

.item:hover {
    background: rgba(199,168,106,0.15);
}

.item.active {
    background: #b89a63;
    color: #1a140c;
}

/* TLAČÍTKO */
.action {
    margin-top: 25px;
    display: flex;
    justify-content: center;
}

.action button {
    padding: 10px 30px;
    border: 1px solid #c7a86a;
    background: #b89a63;
    color: #1a140c;
    font-family: inherit;
    letter-spacing: 1px;
    cursor: pointer;
}

.action button:hover {
    background: #d1b57c;
}

/* SEKCE POD TÍM – DALŠÍ FUNKCE */
.functions {
    width: 520px;
    margin: 0 auto 80px;
    padding: 25px;
    background: rgba(20,18,16,0.9);
    border: 1px solid rgba(199,168,106,0.4);
    text-align: center;
}

.functions h3 {
    margin-bottom: 15px;
    font-size: 14px;
    letter-spacing: 2px;
}

.functions button {
    margin: 6px;
    padding: 8px 18px;
    background: none;
    border: 1px solid rgba(199,168,106,0.5);
    color: #d8c08a;
    font-family: inherit;
    cursor: pointer;
}

.functions button:hover {
    background: rgba(199,168,106,0.15);
}
</style>
</head>

<body>

<!-- HLAVNÍ PANEL -->
<div class="main-panel">
    <div class="title">CONTINENTAL RAIL COMPANY</div>

    <div class="divider"></div>

    <div class="subtitle">SEZNAM STROJVEDOUCÍCH VE SLUŽBĚ</div>

    <div class="list">
        <div class="item active">§ ELIZABETH BROWN</div>
        <div class="item">§ JOSHUA THORNE</div>
        <div class="item">§ HENRY BROWN</div>
        <div class="item">§ NICHOLAS CARTER</div>
    </div>

    <div class="action">
        <button>POKRAČOVAT</button>
    </div>
</div>

<!-- DALŠÍ FUNKCE POD TÍM -->
<div class="functions">
    <h3>DALŠÍ FUNKCE</h3>
    <button>Dispečink</button>
    <button>Výkazy</button>
