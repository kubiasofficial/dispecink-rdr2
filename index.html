<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Continental Rail Company – 1899</title>

    <!-- Dobový font -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4ecd8;
            font-family: 'Libre Baskerville', serif;
            color: #2b2b2b;
            margin: 0;
            padding: 0;
        }

        .book {
            max-width: 800px;
            margin: 40px auto;
            background: #fff8e6;
            padding: 40px;
            border: 2px solid #5a4632;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 10px;
        }

        h2 {
            text-align: center;
            font-weight: normal;
            margin-top: 0;
            margin-bottom: 40px;
        }

        .names a {
            display: block;
            text-align: center;
            font-size: 20px;
            margin: 15px 0;
            color: #3b2f1e;
            text-decoration: none;
        }

        .names a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="book">
        <h1>Continental Rail Company</h1>
        <h2>Established Anno Domini 1899</h2>

        <div class="names">
            <a href="#">Joshua Thorne</a>
            <a href="#">Henry Brown</a>
            <a href="#">Elizabeth Brown</a>
            <a href="#">Nicholas Carter</a>
        </div>

        <footer>
            © 1899 Continental Rail Company<br>
            All Rights Reserved
        </footer>
    </div>

</body>
</html>
