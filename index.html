<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Continental Rail Company - Služební záznam</title>
    <style>
        body {
            background-color: #1e1c1a;
            color: #d2c1ae;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .log-book {
            background-color: #2d2a27;
            border: 2px solid #b09060;
            padding: 50px;
            width: 550px;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
            text-align: center;
        }

        h1 {
            color: #b09060;
            letter-spacing: 4px;
            text-transform: uppercase;
            border-bottom: 1px solid #b09060;
            padding-bottom: 10px;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .employee-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            text-align: left;
        }

        .employee-option {
            border: 1px solid #4d453d;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }

        .employee-option:hover {
            background-color: #3d3a37;
            border-color: #b09060;
        }

        .employee-option.selected {
            background-color: #b09060;
            color: #1a1816;
            font-weight: bold;
        }

        .employee-option::before {
            content: "§ ";
            margin-right: 10px;
        }

        label {
            display: block;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: #a08050;
            border-bottom: 1px solid #4d453d;
            padding-bottom: 5px;
        }

        #continue-btn {
            background-color: #b09060;
            color: #1a1816;
            border: none;
            padding: 15px 40px;
            font-family: "Courier New", Courier, monospace;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 2px;
            opacity: 0.5;
            pointer-events: none;
        }

        #continue-btn.active {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <div class="log-book">
        <h1>Continental Rail Company</h1>
        
        <label>Seznam strojvůdců ve službě:</label>

        <div class="employee-list" id="employee-list">
            <div class="employee-option" onclick="selectEmployee(this, 'Elizabeth Brown')">Elizabeth Brown</div>
            <div class="employee-option" onclick="selectEmployee(this, 'Joshue Thorne')">Joshue Thorne</div>
            <div class="employee-option" onclick="selectEmployee(this, 'Henry Brown')">Henry Brown</div>
            <div class="employee-option" onclick="selectEmployee(this, 'Nicholas Carter')">Nicholas Carter</div>
        </div>

        <button id="continue-btn" onclick="confirmStep1()">Pokračovat</button>
    </div>

    <script>
        let selectedName = "";

        function selectEmployee(element, name) {
            // Zrušit označení u ostatních
            document.querySelectorAll('.employee-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Označit vybrané
            element.classList.add('selected');
            selectedName = name;
            
            // Aktivovat tlačítko
            document.getElementById('continue-btn').classList.add('active');
        }

        function confirmStep1() {
            console.log("Strojvůdce potvrzen: " + selectedName);
            // Tady budeme pokračovat na další krok
        }
    </script>

</body>
</html>
